<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Corner Flowers Animation</title>
    <link rel="stylesheet" href="css/output.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn-trigger {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-trigger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-trigger:active {
            transform: translateY(0);
        }

        /* Corner Flowers Container */
        .corner-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Corner Decoration Container */
        .corner-decoration {
            position: absolute;
            width: 170px;
            height: 170px;
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .corner-decoration img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            top: 0;
            left: 0;
        }

        /* Layering for visual depth - Bunga on top */
        .corner-decoration .daun-bawah {
            z-index: 1;
        }

        .corner-decoration .daun-atas {
            z-index: 2;
        }

        .corner-decoration .bunga {
            z-index: 3;
        }

        /* Top Left Corner */
        .corner-decoration.top-left {
            top: -170px;
            left: -170px;
        }

        .corner-decoration.top-left.show {
            opacity: 1;
            top: -50px;
            left: -50px;
        }

        /* Top Right Corner */
        .corner-decoration.top-right {
            top: -170px;
            right: -170px;
        }

        .corner-decoration.top-right.show {
            opacity: 1;
            top: -50px;
            right: -50px;
        }

        /* Bottom Left Corner */
        .corner-decoration.bottom-left {
            bottom: -170px;
            left: -170px;
        }

        .corner-decoration.bottom-left.show {
            opacity: 1;
            bottom: -50px;
            left: -50px;
        }

        /* Bottom Right Corner */
        .corner-decoration.bottom-right {
            bottom: -170px;
            right: -170px;
        }

        .corner-decoration.bottom-right.show {
            opacity: 1;
            bottom: -50px;
            right: -50px;
        }

        /* Mirror decorations so they appear from their respective corners */
        /* Top left - original, no transform needed */
        
        /* Top right - flip horizontally so it appears from top-right corner */
        .corner-decoration.top-right {
            transform: scaleX(-1);
        }

        /* Bottom left - flip vertically so it appears from bottom-left corner */
        .corner-decoration.bottom-left {
            transform: scaleY(-1);
        }

        /* Bottom right - flip both ways so it appears from bottom-right corner */
        .corner-decoration.bottom-right {
            transform: scale(-1);
        }

        /* Transform origin for wave animations - all pivot from their corners */
        .corner-decoration img {
            transform-origin: top left;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .corner-decoration {
                width: 102px;
                height: 102px;
            }

            .corner-decoration.top-left {
                top: -120px;
                left: -120px;
            }

            .corner-decoration.top-right {
                top: -120px;
                right: -120px;
            }

            .corner-decoration.bottom-left {
                bottom: -120px;
                left: -120px;
            }

            .corner-decoration.bottom-right {
                bottom: -120px;
                right: -120px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn-trigger {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Status indicator */
        .status {
            margin-top: 2rem;
            color: white;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Corner Decorations -->
    <div class="corner-flowers">
        <!-- Top Left Corner -->
        <div class="corner-decoration top-left" id="decorationTopLeft">
            <img src="images/furnitur/wave/top-left-daun-bawah.png" alt="Leaf Bottom" class="daun-bawah wave-daun-2">
            <img src="images/furnitur/wave/top-left-bunga.png" alt="Flower" class="bunga wave-bunga">
            <img src="images/furnitur/wave/top-left-daun-atas.png" alt="Leaf Top" class="daun-atas wave-daun-1">
        </div>
        
        <!-- Top Right Corner -->
        <div class="corner-decoration top-right" id="decorationTopRight">
            <img src="images/furnitur/wave/top-left-daun-bawah.png" alt="Leaf Bottom" class="daun-bawah wave-daun-2">
            <img src="images/furnitur/wave/top-left-bunga.png" alt="Flower" class="bunga wave-bunga">
            <img src="images/furnitur/wave/top-left-daun-atas.png" alt="Leaf Top" class="daun-atas wave-daun-1">
        </div>
        
        <!-- Bottom Left Corner -->
        <div class="corner-decoration bottom-left" id="decorationBottomLeft">
            <img src="images/furnitur/wave/top-left-daun-bawah.png" alt="Leaf Bottom" class="daun-bawah wave-daun-2">
            <img src="images/furnitur/wave/top-left-bunga.png" alt="Flower" class="bunga wave-bunga">
            <img src="images/furnitur/wave/top-left-daun-atas.png" alt="Leaf Top" class="daun-atas wave-daun-1">
        </div>
        
        <!-- Bottom Right Corner -->
        <div class="corner-decoration bottom-right" id="decorationBottomRight">
            <img src="images/furnitur/wave/top-left-daun-bawah.png" alt="Leaf Bottom" class="daun-bawah wave-daun-2">
            <img src="images/furnitur/wave/top-left-bunga.png" alt="Flower" class="bunga wave-bunga">
            <img src="images/furnitur/wave/top-left-daun-atas.png" alt="Leaf Top" class="daun-atas wave-daun-1">
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Corner Decorations Animation</h1>
        <button class="btn-trigger" id="btnTrigger">Tampilkan Dekorasi</button>
        <div class="status" id="status">Klik tombol untuk memulai animasi</div>
    </div>

    <script>
        const btnTrigger = document.getElementById('btnTrigger');
        const status = document.getElementById('status');
        const decorations = document.querySelectorAll('.corner-decoration');
        let isAnimated = false;

        btnTrigger.addEventListener('click', function() {
            if (!isAnimated) {
                // Show all decorations simultaneously
                decorations.forEach((decoration) => {
                    decoration.classList.add('show');
                });
                
                btnTrigger.textContent = 'Sembunyikan Dekorasi';
                status.textContent = 'Dekorasi sedang muncul dari pojok!';
                isAnimated = true;
            } else {
                // Hide decorations
                decorations.forEach((decoration) => {
                    decoration.classList.remove('show');
                });
                
                btnTrigger.textContent = 'Tampilkan Dekorasi';
                status.textContent = 'Dekorasi disembunyikan';
                isAnimated = false;
            }
        });

        // Optional: Auto-trigger after page load (for demo)
        // Uncomment the lines below if you want auto-trigger
        /*
        window.addEventListener('load', function() {
            setTimeout(() => {
                btnTrigger.click();
            }, 500);
        });
        */
    </script>
</body>
</html>
