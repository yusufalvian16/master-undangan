<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="./css/aos.css" rel="stylesheet" />
</head>
<body>
    <div
    id="landing-page"
    class="absolute inset-0 w-full h-full flex flex-col justify-center items-center bg-[url('../images/galery/portrait/8.webp')] bg-cover bg-center text-center transition-opacity duration-1000 ease-in-out"
    style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 990; overflow: hidden; touch-action: none;"
  >
    <!-- Wave Bunga Dekorasi -->
    <div id="wave-bunga-landing" class="absolute inset-0 pointer-events-none">
      <!-- Top Left -->
      <div class="absolute z-10 w-28 -top-8 -left-5">
        <div class="relative w-full h-full sway origin-top-left">
          <img
            src="./images/furnitur/wave/top-left.png"
            alt="Daun dan Bunga Kiri Atas"
            class="block w-full h-full"
          />
        </div>
      </div>
      <div class="absolute z-10 w-28 -top-8 -left-5">
        <div class="relative w-full h-full sway-alt origin-top-left">
          <img
            src="./images/furnitur/wave/top-left-2aa.png"
            alt="Daun dan Bunga Kiri Atas"
            class="block w-full h-full"
          />
        </div>
      </div>

      <!-- Bottom Left -->
      <div class="absolute z-10 w-28 -left-5 -bottom-8">
        <div class="relative w-full h-full sway origin-bottom-left">
          <img
            src="./images/furnitur/wave/top-left.png"
            alt="Daun dan Bunga Kiri Bawah"
            class="block w-full h-full rotate-180 -scale-x-100"
          />
        </div>
      </div>
      <div class="absolute z-10 w-28 -left-5 -bottom-8">
        <div class="relative w-full h-full sway-alt origin-bottom-left">
          <img
            src="./images/furnitur/wave/top-left-2aa.png"
            alt="Daun dan Bunga Kiri Bawah"
            class="block w-full h-full rotate-180 -scale-x-100"
          />
        </div>
      </div>

      <!-- Top Right -->
      <div class="absolute z-10 w-28 -top-8 -right-5">
        <div class="relative w-full h-full sway origin-top-right">
          <img
            src="./images/furnitur/wave/top-left.png"
            alt="Daun dan Bunga Kanan Atas"
            class="block w-full h-full -scale-x-100"
          />
        </div>
      </div>
      <div class="absolute z-10 w-28 -top-8 -right-5">
        <div class="relative w-full h-full sway-alt origin-top-right">
          <img
            src="./images/furnitur/wave/top-left-2aa.png"
            alt="Daun dan Bunga Kanan Atas"
            class="block w-full h-full -scale-x-100"
          />
        </div>
      </div>

      <!-- Bottom Right -->
      <div class="absolute z-10 w-28 -right-5 -bottom-8">
        <div class="relative w-full h-full sway origin-bottom-right">
          <img
            src="./images/furnitur/wave/top-left.png"
            alt="Daun dan Bunga Kanan Bawah"
            class="block w-full h-full rotate-180"
          />
        </div>
      </div>
      <div class="absolute z-10 w-28 -right-5 -bottom-8">
        <div class="relative w-full h-full sway-alt origin-bottom-right">
          <img
            src="./images/furnitur/wave/top-left-2aa.png"
            alt="Daun dan Bunga Kanan Bawah"
            class="block w-full h-full rotate-180"
          />
        </div>
      </div>
    </div>

    <!-- Background Overlay - Gradient untuk readability -->
    <div
      class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black/40 via-black/20 to-transparent pointer-events-none z-10"
    ></div>

    <!-- Dekorasi elemen floating -->
    <div class="absolute top-20 left-10 text-4xl animate-float opacity-30 pointer-events-none">ğŸ’</div>
    <div class="absolute top-32 right-16 text-3xl animate-float-slow opacity-25 pointer-events-none">ğŸŒ¸</div>
    <div class="absolute bottom-40 left-20 text-3xl animate-float opacity-30 pointer-events-none" style="animation-delay: 1s;">ğŸŒº</div>
    <div class="absolute bottom-32 right-10 text-4xl animate-float-slow opacity-25 pointer-events-none" style="animation-delay: 0.5s;">ğŸŒ·</div>
    
    <!-- Konten Selamat Datang -->
    <div class="relative z-30 flex flex-col items-center justify-end h-full pb-10 px-4">
      <div class="flex flex-col items-center mb-8 animate-fade-in-up">
        <!-- Ornamental divider atas -->
        <div class="ornamental-divider w-32 mb-4">
          <span class="text-primary-400 text-2xl">â¦</span>
        </div>
        
        <h2 class="text-5xl font-bold mb-4 text-gradient-primary sparkle">
          Selamat Datang
        </h2>

        <p class="text-xl text-center text-gray-700 font-medium mb-2">
          Kepada Yth. Bapak/Ibu/Saudara/i
        </p>

        <p class="text-3xl font-semibold mt-2 text-primary-700 decoration-heart">
          Nama Tamu
        </p>

        <div class="ornamental-divider w-32 my-6">
          <span class="text-primary-400 text-xl">â¦</span>
        </div>

        <p class="mt-4 text-center max-w-md text-gray-600 leading-relaxed px-4">
          Dengan segala hormat dan kerendahan hati, kami mengundang Anda
          untuk menjadi saksi hari bahagia kami.
        </p>
      </div>
      
      <div class="animate-fade-in-up" style="animation-delay: 0.3s;">
        <button
          id="open-invite-btn"
          class="button-main animate-pulse-glow text-lg px-10 py-4 relative overflow-hidden group"
        >
          <span class="relative z-10 flex items-center gap-2">
            <i class="bi bi-envelope-heart text-xl"></i>
            Buka Undangan
          </span>
          <span class="absolute inset-0 animate-shimmer"></span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
